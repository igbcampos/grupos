{% load static %}

<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Grupos de Pesquisa - UFPI - Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'administracao/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'administracao/assets/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'administracao/assets/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'administracao/assets/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><a href="/"><h3>Grupos de Pesquisa - UFPI</h3></a><span class="splash-description">Digite suas informações de login.</span></div>
            <div class="card-body">
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="email" id="email" type="text" placeholder="E-mail ou Usuário" value="{{ email }}" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="senha" id="senha" type="password" placeholder="Senha" required>
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Logar</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Criar uma conta</a>
                </div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Recuperar senha</a>
                </div>
            </div>
        </div>
    </div>
  
    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{% static 'administracao/assets/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'administracao/assets/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
</body>
 
</html>
